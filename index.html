<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Insurance - Get Your Trip Protected</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <div class="logo-box">
                    <span class="logo-text">Agency LOGO</span>
                </div>
            </a>

            <!-- Desktop Navigation -->
            <div class="d-none d-lg-flex align-items-center">
                <ul class="navbar-nav me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Claims</a>
                    </li>
                </ul>
                
                <button class="btn btn-dark me-3">Get a Quote</button>
                
                <div class="d-flex align-items-center">
                    <div class="country-flag me-2">
                        <img src="/placeholder.svg?height=20&width=30" alt="USA" class="flag-img">
                        <small class="text-muted">USA</small>
                    </div>
                    <div class="country-flag me-3">
                        <img src="/placeholder.svg?height=20&width=30" alt="Canada" class="flag-img">
                        <small class="text-muted">Canada</small>
                    </div>
                    
                    <div class="user-info d-flex align-items-center">
                        <div class="notification-badge me-2">
                            <i class="fas fa-bell text-primary"></i>
                            <span class="badge bg-success">3</span>
                        </div>
                        <div class="user-text me-2">
                            <small class="text-muted d-block">Hello Hector</small>
                            <small class="text-primary">My Account</small>
                        </div>
                        <div class="user-avatar">
                            <i class="fas fa-user-circle text-muted fs-4"></i>
                            <i class="fas fa-chevron-down text-muted ms-1"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Hamburger -->
            <button class="navbar-toggler d-lg-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <div class="hamburger-lines">
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </nav>

    <!-- Mobile Offcanvas Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Quotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Claims</a>
                </li>
            </ul>
            <hr>
            <button class="btn btn-dark w-100 mb-3">Get a Quote</button>
            <div class="user-info-mobile">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-user-circle text-muted fs-4 me-2"></i>
                    <div>
                        <small class="text-muted d-block">Hello Hector</small>
                        <small class="text-primary">My Account</small>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="country-flag me-3">
                        <img src="/placeholder.svg?height=20&width=30" alt="USA" class="flag-img">
                        <small class="text-muted">USA</small>
                    </div>
                    <div class="country-flag">
                        <img src="/placeholder.svg?height=20&width=30" alt="Canada" class="flag-img">
                        <small class="text-muted">Canada</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="container">
            <div class="row align-items-center min-vh-100 pt-5">
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 class="hero-title">
                            Let's Get Your Trip<br>
                            <span class="protected-text">PROTECTED</span>
                        </h1>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="quote-form-container">
                        <div class="quote-form">
                            <h3 class="form-title">Help us choose the right plan for you</h3>
                            
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">
                                        Destinations 
                                        <i class="fas fa-info-circle text-muted ms-1"></i>
                                    </label>
                                    <select class="form-select">
                                        <option selected></option>
                                        <option>United States</option>
                                        <option>Canada</option>
                                        <option>Europe</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            Departure Date 
                                            <i class="fas fa-info-circle text-muted ms-1"></i>
                                        </label>
                                        <div class="input-group">
                                            <input type="date" class="form-control">
                                            <span class="input-group-text">
                                                <i class="fas fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            Return Date 
                                            <i class="fas fa-info-circle text-muted ms-1"></i>
                                        </label>
                                        <div class="input-group">
                                            <input type="date" class="form-control">
                                            <span class="input-group-text">
                                                <i class="fas fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">
                                        Initial Trip Payment Date 
                                        <i class="fas fa-info-circle text-muted ms-1"></i>
                                    </label>
                                    <div class="input-group">
                                        <input type="date" class="form-control">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">
                                        Traveler Details & Trip Cost 
                                        <i class="fas fa-info-circle text-muted ms-1"></i>
                                    </label>
                                    <select class="form-select">
                                        <option selected></option>
                                        <option>1 Traveler</option>
                                        <option>2 Travelers</option>
                                        <option>3+ Travelers</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 btn-lg">Get a Quote</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Trending Destinations -->
    <section class="trending-section py-5">
        <div class="container">
            <h2 class="section-title mb-4">Trending Destinations</h2>
            <div class="row g-4">
                <div class="col-lg-3 col-md-6">
                    <div class="destination-card">
                        <div class="destination-image">
                            <img src="/placeholder.svg?height=200&width=300" alt="Hoi An" class="img-fluid">
                        </div>
                        <div class="destination-info">
                            <h5>Hoi An</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="destination-card">
                        <div class="destination-image">
                            <img src="/placeholder.svg?height=200&width=300" alt="Canada" class="img-fluid">
                        </div>
                        <div class="destination-info">
                            <h5>Canada</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="destination-card">
                        <div class="destination-image">
                            <img src="/placeholder.svg?height=200&width=300" alt="Paris" class="img-fluid">
                        </div>
                        <div class="destination-info">
                            <h5>Paris</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="destination-card">
                        <div class="destination-image">
                            <img src="/placeholder.svg?height=200&width=300" alt="Australia" class="img-fluid">
                        </div>
                        <div class="destination-info">
                            <h5>Australia</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
